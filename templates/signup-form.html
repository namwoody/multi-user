{% extends "base.html" %}
{% block content %}
    <h2>Signup</h2>
    <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username"  class="form-control" value="{{username}}">
            <span class="help-block">{{error_username}}</span>
        </div>
         <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"  class="form-control" value="">
            <span class="help-block">{{error_password}}</span>
        </div>
          <div class="form-group">
          <label for="verify_password">Verify Password</label>
          <input type="password" name="verify"  class="form-control" value="">
            <span class="help-block">{{error_verify}}</span>
        </div>
          
         <div class="form-group">
          <label for="email">Email (optional)</label>
          <input type="text" name="email"  class="form-control" value="{{email}}">
            <span class="help-block">{{error_email}}</span>
        </div>

           <input type="submit" class="btn btn-success">
      </form>

{% endblock %}
